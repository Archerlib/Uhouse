<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>header</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            height: 100%;
			overflow-y: hidden;
        }

        #logo-box {
            display: inline-block;
            float: left;
            height: 100%;
            width: 10%;
        }
		
		#logo-img {
			height: 70px;
			margin-top: 10px;
			margin-left: 39px;
		}

        #search-box {
            display: inline-block;
            float: left;
            height: 100%;
            width: 20%;
        }
		
		#search-text {
			height: 20px;
			margin-top: 35px;
			width: 200px;
			margin-left: 91px;
		}

        #demand-box {
            display: inline-block;
            float: left;
            height: 100%;
            width: 30%;
        }
		
		.demand-box-box {
			display: inline-block;
			height: 90px;
			width: 192px;
			margin-left: -5px;
		}
		
		.demand-text {
			display: inline-block;
			height: 20px;
			width: 62px;
			margin-top: 35px;
			font-size: 15px;
		}
		
		.demand-option {
			position: absolute;
			display: inline-block;
			height: 20px;
			width: 130px;
			margin-top: 35px;
		}
		
        #trans-box {
            display: inline-block;
            float: left;
            height: 100%;
            width: 30%;
        }

		#trans-list {
			height: 20px;
			width: 100%;
			margin-top: 8px;
			border-bottom: 2px solid #8B4513;
		}
		
		#trans-list li {
			display: inline-block;
			width: 138px;
			text-align: center;
			margin-left: auto;
			border: 1px solid #999;
			border-bottom: none;
		}
		
		#trans-list:hover {
			cursor: pointer;
		}
		
		.trans-active {
			border-top: 2px solid #8B4513;
			border-bottom: 2px solid #FFF; 
		}
		
		#trans-box div {
			border: 1px solid #7396B8;
			border-top: none;
			height: 58px;
		}
		
		.trans-show {
			display: block;
		}
		
		.trans-hide {
			display: none;
		}
		
		.trans-path-text {
			height: 40px;
			width: 500px;
			margin-top: 9px;
			margin-left: 37px;
			font-size: 30px;
		}
		
        #change-box {
            display: inline-block;
            float: left;
            height: 100%;
            width: 10%;
        }
		
		#change-button {
			height: 26px;
			width: 106px;
			margin-top: 32px;
			margin-left: 43px;
		}
    </style>
    <script type="text/javascript">
		window.onload = function() {
			var oUl = document.getElementById('trans-list');
			var aLi = oUl.getElementsByTagName('li');
			var oDiv = document.getElementById('trans-box');
			var aDiv = oDiv.getElementsByTagName('div');
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].index = i;
				aLi[i].onmouseover = function() {
					for (var i = 0; i < aLi.length; i++) {
						aLi[i].className = "";
					}
					this.className = "trans-active";
					for (var j = 0; j < aDiv.length; j++) {
						aDiv[j].className = "trans-hide";
					}
					aDiv[this.index].className = "trans-show";
				}
			}
		}
	</script>
</head>
<body>
    <div id="logo-box">
    	<img src="UHouse.jpg" height="70" id="logo-img">
    </div>
    <div id="search-box">
    	<input type="text" id="search-text" placeholder="请输入关键词进行搜索">
    </div>
    <div id="demand-box">
    	<div class="demand-box-box">
    		<p align="center" class="demand-text">售价：</p>
    		<select class="demand-option" size="1">
    			<option value="price-A" selected="selected">不限</option>
    			<option value="price-B">100万以下</option>
    			<option value="price-C">100-150万</option>
    			<option value="price-D">150-200万</option>
    			<option value="price-E">200-300万</option>
    			<option value="price-F">300-500万</option>
    			<option value="price-G">500-800万</option>
    			<option value="price-H">800-1000万</option>
    			<option value="price-I">1000万以上</option>
    		</select>
    	</div>
    	<div class="demand-box-box">
    		<p align="center" class="demand-text">面积：</p>
    		<select class="demand-option" size="1">
    			<option value="area-A" selected="selected">不限</option>
    			<option value="area-B">50平以下</option>
    			<option value="area-C">50-70平</option>
    			<option value="area-D">70-90平</option>
    			<option value="area-E">90-110平</option>
    			<option value="area-F">110-130平</option>
    			<option value="area-G">130-150平</option>
    			<option value="area-H">150-200平</option>
    			<option value="area-I">200平以上</option>
    		</select>
    	</div>
    	<div class="demand-box-box">
    		<p align="center" class="demand-text">户型：</p>
    		<select class="demand-option" size="1">
    			<option value="room-A" selected="selected">不限</option>
    			<option value="room-B">一室</option>
    			<option value="room-C">二室</option>
    			<option value="room-D">三室</option>
    			<option value="room-E">四室</option>
    			<option value="room-F">五室</option>
    			<option value="room-G">五室以上</option>
    		</select>
    	</div>
    </div>
    <div id="trans-box">
    	<ul id="trans-list">
    		<li class="trans-active">公交</li>
    		<li>步行</li>
    		<li>骑行</li>
    		<li>驾车</li>
    	</ul>
    	<div>
    		<input type="text" class="trans-path-text" placeholder="请输入公交终点进行搜索">
    	</div>
    	<div class="trans-hide">
    		<input type="text" class="trans-path-text" placeholder="请输入步行终点进行搜索">
    	</div>
    	<div class="trans-hide">
    		<input type="text" class="trans-path-text" placeholder="请输入骑行终点进行搜索">
    	</div>
    	<div class="trans-hide">
    		<input type="text" class="trans-path-text" placeholder="请输入驾车终点进行搜索">
    	</div>
    </div>
    <div id="change-box">
    	<input type="button" id="change-button" value="查看计算器">
    </div>
</body>
</html>
